<!DOCTYPE HTML>
<html>
<head>
<style>
 #car
{
position: relative;
cursor: pointer;
}
</style>
</head>
<body>
<img id="car" src="https://www.vhv.rs/dpng/d/15-154484_sonic-running-transparent-hd-png-download.png" width="150" height="150">
<script>
car.onclick = function() {
let start = Date.now();
let timer = setInterval(function() {
let timePassed = Date.now() - start;
car.style.left = timePassed / 5 + 'px';
if (timePassed > 2000) clearInterval(timer);
}, 20);
}
</script>
</body>
</html>
